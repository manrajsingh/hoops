{% extends '_base.html' %} {% block content %}
<main class="profile-page">
    <section class="relative block" style="height: 400px">
        <div
            class="absolute top-0 w-full h-full bg-center bg-cover"
            style="
                background-image: url('/static/img/wall-eve.png');
            "
        >
            <span
                id="blackOverlay"
                class="w-full h-full absolute opacity-50 bg-black"
            ></span>
        </div>
        <div
            class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
            style="height: 80px"
        >
            <svg
                class="absolute bottom-0 overflow-hidden"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="none"
                version="1.1"
                viewBox="0 0 2560 100"
                x="0"
                y="0"
            >
                <polygon
                    class="text-slate-800 fill-current"
                    points="2560 0 2560 100 0 100"
                ></polygon>
            </svg>
        </div>
    </section>
    <section class="relative py-16 bg-slate-800 -top-1">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center lg:-mt-64 -mt-48">
                <div class="w-full lg:w-6/12 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-200"
                    >
                        <div class="flex-auto p-5 lg:p-10">
                            <h4 class="text-2xl font-semibold">
                                Want to track your pickup ball league / not a league ?
                            </h4>
                            <p class="leading-relaxed mt-1 mb-4 text-slate-500">
                                Complete this form and we will get back to you.
                            </p>
                            <p class="leading-relaxed mt-1 mb-4 text-slate-500">
                                Disclaimer: This system is a work in progress. Feature requests may not be handled fast enough or at all.
                            </p>
                            <div class="relative w-full mb-3 mt-8">
                                <label
                                    class="block uppercase text-slate-600 text-xs font-bold mb-2"
                                    for="full-name"
                                    >Full Name</label
                                ><input
                                    type="text"
                                    class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    placeholder="Full Name"
                                />
                            </div>
                            <div class="relative w-full mb-3">
                                <label
                                    class="block uppercase text-slate-600 text-xs font-bold mb-2"
                                    for="email"
                                    >Email</label
                                ><input
                                    type="email"
                                    class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    placeholder="Email"
                                />
                            </div>
                            <div class="relative w-full mb-3">
                                <label
                                    class="block uppercase text-slate-600 text-xs font-bold mb-2"
                                    for="message"
                                    >Message</label
                                ><textarea
                                    rows="4"
                                    cols="80"
                                    class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                    placeholder="Type a message..."
                                ></textarea>
                            </div>
                            <div class="text-center mt-6">
                                <button
                                    class="bg-slate-800 text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                                    type="button"
                                >
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
