{% for r in results %}
<tr class="align-baseline border-b border-slate-700 text-slate-300 {% cycle 'bg-slate-800' 'bg-gray-800' %}">
    <td translate="no"
        class="p-2 font-medium text-xs leading-6 text-slate-500 dark:text-slate-400">
        {{forloop.counter}}</td>
    <td translate="no"
        class="p-2 text-xs leading-6 text-indigo-600 dark:text-slate-300">
        {{ r.player__name}}
    </td>
    <td translate="no"
        class="p-2 text-xs leading-6 text-indigo-600 dark:text-slate-300">
        {{ r.wins}}
    </td>
    <td translate="no"
        class="p-2 text-xs leading-6 text-indigo-600 dark:text-slate-300">
        {{ r.losses}}
    </td>
    <td translate="no"
        class="p-2 text-xs leading-6 text-indigo-600 dark:text-slate-300">
        {{ r.win_pct|floatformat:"3" }}
    </td>
</tr>
{% endfor %}
